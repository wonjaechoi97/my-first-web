<!DOCTYPE html>
<html lang="en">

  <body>
    <!--헤더 시작-->
    <div class="header">
      <div class="nav">

          <li><a href="#" class="menu-item">1 기</a></li>

      <div class="content-left">
        <div class="content-left-profile">

              <li><input type="radio" name="poll-answer" id="" />구미</li>

              <li><input type="radio" name="poll-answer" id="" />부울경</li>

          </div>
          <div class="poll-btn">
            <button class="button btn-primary">투표하기</button>
            <button class="button">결과보기</button>
          </div>
          <div class="poll-date">투표기간:22.03.01~22.03.31</div>

        <li>사이트 소개</li>
