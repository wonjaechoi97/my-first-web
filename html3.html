    <p>
        러시아는 19만 명의 러시아군 병력 및 도네츠크 인민공화국, 루간스크 인민공화국[1] 병력까지 포함하여 22만 명을 동원했다. 
        러시아군의 상비군 전력 규모는 약 90만 명인데, 이번에 동원한 22만 명은 체첸 전쟁과 남오세티야 전쟁에서 8만 명을 동원한 것의 2.75배 
        이상이다. 사실상 거의 모든 가용 병력을 우크라이나에 투입했다고 볼 수 있다.[2] 러시아군은 프라하의 봄 당시 소련군과 유사하게 압도적인 
        전력을 한 번에 동원하여 인프라 피해를 최소화하면서 단번에 괴뢰 정권을 세운다는 목표를 세운 것으로 추정된다.
    </p>
